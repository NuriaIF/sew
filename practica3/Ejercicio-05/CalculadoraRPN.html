<!DOCTYPE html>
<html lang="es">
<head>
    <link href="CalculadoraRPN.css" rel="stylesheet" type="text/css">
    <script src="CalculadoraRPN.js"></script>
    <meta charset="UTF-8"/>
    <title>Calculadora RPN</title>
</head>
<body>
    <header>Calculadora RPN</header>
    <main>
        <form>
            <input type="textarea" readonly>
            
            <input type="button" value="xy">
            <input type="button"  value="SIN">
            <input type="button"  value="COS">
            <input type="button"  value="TAN">
            <input type="button"  value="LN">
            <input type="button"  value="LOG">
            <input type="button"  value="x2">
            <input type="button" value="+/-">
            <input type="button" value="()">
            <input type="button"  value=",">
            <input type="button" value="Enter">
            <input type="button" value="EEX">
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
            <input type="button" value="/">
            <input type="button" value="ALPHA">
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input type="button" value="*">
            <input type="button" value="Shift">
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" value="-">
            <input type="button" value="On">
            <input type="button" value="0">
            <input type="button" value=".">
            <input type="button" value="\_/">
            <input type="button" value="+">
            
            
        </form>
    </main>
</body>
</html>
